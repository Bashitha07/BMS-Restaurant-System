spring.application.name=restaurant-system

# Test configuration using Supabase PostgreSQL
# Tests will use the same Supabase database but with create-drop for isolation
spring.datasource.url=jdbc:postgresql://YOUR_SUPABASE_HOST:5432/postgres
spring.datasource.username=YOUR_SUPABASE_USERNAME
spring.datasource.password=YOUR_SUPABASE_PASSWORD
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Disable mail for tests
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=test
spring.mail.password=test
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# Disable actuator endpoints for tests
management.endpoints.web.exposure.include=

# Logging for tests
logging.level.com.bms.restaurant_system=DEBUG
logging.level.org.springframework.security=DEBUG
