spring.application.name=restaurant-system
# Tests run against MySQL (ensure MySQL/XAMPP is running and the database exists)
spring.datasource.url=jdbc:mysql://localhost:3306/restaurant_test?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=create-drop

# Disable mail for tests
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=test
spring.mail.password=test
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# Disable actuator endpoints for tests
management.endpoints.web.exposure.include=

# Logging for tests
logging.level.com.bms.restaurant_system=DEBUG
logging.level.org.springframework.security=DEBUG
