# =============================================================================
# Restaurant System - PostgreSQL Profile Configuration
# =============================================================================
# To use this profile, activate with:
#   spring.profiles.active=postgresql
# Or run with: java -jar app.jar --spring.profiles.active=postgresql
#
# This profile uses PostgreSQL instead of MySQL as the database.
# Other settings are inherited from the main application.properties file.
# =============================================================================

# -----------------------------------------------------------------------------
# PostgreSQL Database Configuration
# -----------------------------------------------------------------------------
spring.datasource.url=jdbc:postgresql://localhost:5432/restaurant_db
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=your_postgres_password

# -----------------------------------------------------------------------------
# JPA/Hibernate Configuration for PostgreSQL
# -----------------------------------------------------------------------------
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
