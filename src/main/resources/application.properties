# =============================================================================
# Restaurant System - Main Configuration (MySQL Production)
# =============================================================================
# This is the default configuration for production using MySQL database.
# 
# Available profiles:
#   - test: Use 'spring.profiles.active=test' for testing with test database
#   - postgresql: Use 'spring.profiles.active=postgresql' for PostgreSQL database
#
# To activate a profile, add to this file or run with:
#   java -jar app.jar --spring.profiles.active=test
# =============================================================================

spring.application.name=restaurant-system

# -----------------------------------------------------------------------------
# MySQL Database Configuration (Production)
# -----------------------------------------------------------------------------
spring.datasource.url=jdbc:mysql://localhost:3306/restaurant_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=

# -----------------------------------------------------------------------------
# JPA/Hibernate Configuration
# -----------------------------------------------------------------------------
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# MySQL specific settings
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.connection.characterEncoding=utf8
spring.jpa.properties.hibernate.connection.CharSet=utf8

# -----------------------------------------------------------------------------
# Server Configuration
# -----------------------------------------------------------------------------
server.port=8084
server.forward-headers-strategy=framework

# -----------------------------------------------------------------------------
# File Upload Settings
# -----------------------------------------------------------------------------
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# -----------------------------------------------------------------------------
# Jackson JSON Configuration
# -----------------------------------------------------------------------------
spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.serialization.write-dates-as-timestamps=false

# -----------------------------------------------------------------------------
# JWT Authentication Configuration
# -----------------------------------------------------------------------------
jwt.secret=mySecretKey123456789012345678901234567890
jwt.expiration=86400000

# -----------------------------------------------------------------------------
# Logging Configuration
# -----------------------------------------------------------------------------
logging.level.com.bms.restaurant_system=INFO
logging.level.org.springframework.security=INFO
