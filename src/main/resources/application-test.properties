# =============================================================================
# Restaurant System - Test Profile Configuration
# =============================================================================
# This profile is automatically activated when running tests.
# Uses a separate test database that is created and dropped for each test run.
# Other settings are inherited from the main application.properties file.
# =============================================================================

# -----------------------------------------------------------------------------
# Test Database Configuration
# -----------------------------------------------------------------------------
spring.datasource.url=jdbc:mysql://localhost:3306/restaurant_db_test?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root

# -----------------------------------------------------------------------------
# JPA/Hibernate Test Configuration
# -----------------------------------------------------------------------------
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# -----------------------------------------------------------------------------
# Test Server Configuration
# -----------------------------------------------------------------------------
server.port=8080

# -----------------------------------------------------------------------------
# Test Logging Configuration (Verbose for debugging)
# -----------------------------------------------------------------------------
logging.level.com.bms.restaurant_system=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
